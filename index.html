<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ToList App</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@300&family=Montserrat:wght@200&display=swap" rel="stylesheet">
<link rel="stylesheet" href="main.css"/>
</head>
<body>
  <main class="app">
    <section class="greeting">
       <h2 class="title"> What's up  <input type="text" placeholder="Name here"/></h2>
    </section>

    <section class="create-todo">
        <h3>Create Todo</h3>
        <form id="new-todo-form">
            <h3>whats on your todo-list ?</h3>
            <input
             type="text" 
             placeholder="Enter your Todo" 
             name="content" 
             id="content" />

            <h3>Pick a Category</h3>
            <div class="options">
                <label>
                    <input 
                    type="radio"
                     name="category"
                     id="category1"
                     value="business" />
                     <span class="bubble business"></span>
                     <div>Business</div>
                </label>

                <label>
                    <input 
                    type="radio"
                     name="category"
                     id="category2"
                     value="personal" />
                     <span class="bubble personal"></span>
                     <div>Personal</div>
                </label>
            </div>
            <input type="button" value="AddTodo"/>
        </form>
    </section>

    <section class="todo-list">
        <h3>Todo-List</h3>
        <div class="list" id="todo-list">
            <div class="todo-item">
                <label>
                    <input type="checkbox"/>
                    <span class="bubble business"></span>
                </label>
                <div class="todo-content">
                    <input 
                    type="text" 
                    value="Make a video" 
                    readonly />
                </div>
                <div class="actions">
                    <button type="edit">Edit</button>
                    <button type="delete">Delete</button>
                </div>
            </div>
        </div>
    </section>
  </main>
<script src="main.js"></script>
</body>
</html>
